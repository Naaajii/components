<div matSnackBarLabel>
  {{data.message}}
</div>

@if (hasAction) {
  <div matSnackBarActions>
    <button mat-button matSnackBarAction (click)="action()">
      {{data.action}}
    </button>
  </div>
}

@if (hasClose) {
  <div matSnackBarActions>
    <button mat-icon-button matSnackBarClose (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
}
